<style></style>

<main class="todo-container">
  <div class="todo-content">
    <input type="text" [(ngModel)]="newTask" placeholder="Enter new task" />
    <button (click)="addTask()">Add</button>

    <ul>
      <li *ngFor="let todoItem of todoList; let i = index">
        <input type="checkbox" (change)="toggleCompleted(i)" />
        <span>{{ todoItem.task }}</span>
        <button (click)="deleteTask(todoItem.id)">Delete</button>
      </li>
    </ul>
  </div>
</main>

<router-outlet />
